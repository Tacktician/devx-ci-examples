apiVersion: v1alpha
metadata:
  name: Testing Puppeteer Support
  tags:
    - e2e
    - release team
    - other tag
  build: Release $CI_COMMIT_SHORT_SHA
files:
  - ./tests
suites:
  - name: "chrome"
    match: ".*.(spec|test).js$"
    settings:
      browserName: "chrome"
  - name: "firefox"
    match: ".*.(spec|test).js$"
    settings:
      browserName: "firefox"
image:
  base: saucelabs/stt-puppeteer-jest-node
  version: v0.2.0
sauce:
  region: us-west-1
