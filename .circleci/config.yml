version: 2.1
jobs:
  setup:
    working_directory: ~/app
    docker:
      - image: circleci/node:10.12
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Build Project
          command: |
            npm run build
      - persist_to_workspace:
          root: ~/app
          paths:
            - .
  test-cypress:
    working_directory: ~/app
    docker:
      - image: circleci/node:10.12
    steps:
      - attach_workspace:
          at: ~/app
      - run:
          name: Download Saucectl
          command: |
            curl -L -o ${SAUCECTL_BINARY} \
            -H "Accept: application/octet-stream" \
            https://github.com/saucelabs/saucectl/releases/download/v${SAUCECTL_VERSION}/${SAUCECTL_BINARY} \
            && tar -xvzf ${SAUCECTL_BINARY}'
          environment:
            SAUCECTL_VERSION: 0.19.0
            SAUCECTL_BINARY: saucectl_${SAUCECTL_VERSION}_linux_64-bit.tar.gz
      - run:
          name: Cypress Tests
          command: |
            saucectl run -c ./.sauce/cypress.yml
          environment:
            BUILD_ID: $CIRCLE_BUILD_NUM
            BUILD_ENV: CircleCI
workflows:
  version: 2
  default_workflow:
    jobs:
      - setup
      - test-cypress:
          requires:
            - setup